<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance Application</title>
    <link rel="stylesheet" href="Clearance.css">
</head>
<body>

<div class="container">
    <h1>BARANGAY CLEARANCE</h1>
    <img src="barangay-logo.png" alt="Right Logo" class="logo-small">
    <img src="sk-logo.png" alt="Left Logo" class="logo-small-left">

    <form action="clearance.php" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" name="middlename"  required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"  required>

        <label for="contactnumber">Contact Number:</label>
        <input type="text" id="contactnumber" name="contactnumber" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"  required>

        <label for="purpose">Purpose of Clearance:</label>
        <select id="purpose" name="purpose" required>
            <option value="">Select your Option</option>
            <option value="employment">Employment</option>
            <option value="educational">Educational</option>
        </select>

        <label for="dateRequested">Date Requested:</label>
        <input type="date" id="dateRequested" name="daterequested"  required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
